<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport', content='width=device-width, initial-scale=1.0'>
    <title>Title</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
</head>
<body>
    <div class="container">
        <h1 class="col-sm-offset-2 col-sm-10">
            메모 등록
        </h1>
        <form class="form-horizontal" action="write_run.jsp" method="post">
            <div class="form-group">
                <label class="control-lable col-sm-2" for="title">제목</label>
                <div class="col-sm-6">
                    <input type="text" name="title" id="title" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="content">내용</label>
                <div class="col-sm-6">
                    <textarea rows="5" cols="5" id="content" name="content" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button class="btn">등록</button>
                    <button type="button" onclick="location.href='./'" class="btn">취소</button>
                </div>
            </div>
        </form>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js'></script>
</body>
</html>
